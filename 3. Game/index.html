<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{'background-color': 'green', 'margin': 0, 'color': 'white', 'width': youHeal}">
                        <span class="text-center">
                            {{yHeal}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{'background-color': 'green', 'margin': 0, 'color': 'white', 'width': monsterHeal}">
                        <span class="text-center">
                            {{mHeal}}
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="isNewGame">
            <div class="small-12 columns">
                <button id="start-game" @click="startNewGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="getHeal">HEAL</button>
                <button id="give-up" @click="isNewGame = !isNewGame">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <template v-for="log in logs">
                        <li :class="[{'player-turn': !log.isMonsterAttack, 'monster-turn': log.isMonsterAttack}]">
                            {{ log.message }}
                        </li>
                    </template>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
